<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="/css/index.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

<div class="flex-container">
  <main class="main__container">
    <div class="main__container_heading"><h1>Simple, traffic-based pricing</h1><h2>Sign-up for our 30-day trial. No credit card required</h2></div>




  
    <div class="content__container">
        <div class="content__container_header">
    
            <div class="content__header_pageview"><span>100k Pageviews</span></div>
            <div class="content__header_price"><div id="price">$10.00</div><span id="date">/ month</span></div>

            <div class="slider__container">
              <label for="slider"></label>
              <input id="slider" class="slider-range" value="10" type="range" min="10" max="50" step="1">
            </div>
  
        </div>
  
       




  
  
        <div class="slider__billing_container">
  
          <span class="billing">Monthly Billing</span>
          
          <label class="switch">
            <input id="checkbox" type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="billing">Yearly Billing</span>

  
          <div class="discount_container">
            <span>25% <span class="discount">discount</span> </span>
          </div>
  
  
        </div>
  
        <div class="content__container_footer">
          <div class="content__footer_facts">
           <div> <img src="/images/icon-check.svg" alt=""> Unlimited websites</div>
           <div> <img src="/images/icon-check.svg" alt=""> 100% data ownership</div>
           <div> <img src="/images/icon-check.svg" alt=""> Email reports</div>
          </div>
          <div class="content__footer_btn_container">
            <button type="submit" class="trial-btn">Start my trial</button>
          </div>
        </div>
    </div>
  
  </main>
</div>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
