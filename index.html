<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="/css/index.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>


<main class="main__container">
  <div class="main__container_heading"><h1>Simple, traffic-based pricing</h1><h2>Sign-up for our 30-day trial. No credit card required</h2></div>

  <div class="content__container">
      <div class="content__container_header">

        <div class="content__header_pageview"></div>
        <div class="content__header_price"></div>

      </div>

      <div class="slider__container">
        
        <input class="slider" type="range">
      </div>


      <div class="slider__billing_container">

        
        <label class="switch"for="">
          <span>Monthly Billing</span>
          <input type="checkbox">
          <span class="slider-round"></span>
          <span>Yearly Billing</span>
        </label>

        <div class="discount_container">
          <span>25% discount</span>
        </div>


      </div>

      <div class="content__container_footer">
        <div class="content__footer_facts">
         <div>Unlimited websites</div>
         <div>100% data ownership</div>
         <div>Email reports</div>
        </div>
        <div class="content__footer_btn_container">
          <button type="submit" class="trial-btn">Start my trial</button>
        </div>
      </div>
  </div>

</main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
